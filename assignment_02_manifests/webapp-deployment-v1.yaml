---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment-v1
  namespace: webapp
  labels:
    app: employees
    version: v1
    app.kubernetes.io/name: webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: employees
      version: v1
      app.kubernetes.io/name: webapp
  template:
    metadata:
      labels:
        app: employees
        version: v1
        app.kubernetes.io/name: webapp
    spec:
      containers:
        - name: webapp-container
          image: 209830628404.dkr.ecr.us-east-1.amazonaws.com/clo835_week_09_assignment_02_app:v1.0
          ports:
            - containerPort: 8080
          env:
            - name: DBHOST
              value: mysql-service.sqldb.svc.cluster.local
            - name: DBPORT
              value: "3306"
            - name: DBUSER
              value: root
            - name: DBPWD
              value: db_clo835
      imagePullSecrets:
        - name: regcred-webapp
